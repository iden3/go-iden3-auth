name: Lint
on:
  push:
    branches:
      - main
      - develop
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install golangci-lint
        run:
          curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $GITHUB_WORKSPACE v1.45.0
      - name: lint
        run: |
          go version
          $GITHUB_WORKSPACE/golangci-lint version
          $GITHUB_WORKSPACE/golangci-lint --config .golangci.yml run
