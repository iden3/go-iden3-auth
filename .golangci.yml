service:
  golangci-lint-version: 1.45.x

run:
  timeout: 2m
  # On linux x86_64 use rapisnark version with disabled asm optimizations
  # because GitHub has some amount of older hardware used for action runners.allow-parallel-runners.
  # For other platforms this flag is ignored
  build-tags:
    - rapidsnark_noasm
  skip-dirs:
    - vendor

linters-settings:
  govet:
    check-shadowing: true
  revive:
    min-confidence: 0.1
  maligned:
    suggest-new: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - hugeParam

linters:
  enable:
    - bodyclose
    - megacheck
    - revive
    - govet
    - unconvert
    - megacheck
    - structcheck
    - gas
    - gocyclo
    - misspell
    - unparam
    - varcheck
    - deadcode
    - typecheck
    - ineffassign
    - varcheck
    - stylecheck
    - gochecknoinits
    - exportloopref
    - gocritic
    - nakedret
    - gosimple
    - prealloc

    ## format - fill free to fix
#    - errcheck
#    - gofmt
#    - goimports
  fast: false
  disable:
    - dupl

issues:
  exclude-rules:
#    - Fix and remove
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
  #    - Fix and remove
    - text: "should have a package comment, unless it's in another file for this package"
      linters:
        - revive
    - path: _test\.go
      linters:
        - gosec
        - dupl
  exclude-use-default: false
